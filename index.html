<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>

    <!-- Connections -->
    <!-- Segment: Google Font: Manrope CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Segment: Daisy UI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                // Button
                'green-primary': '#ABEF5F',
                'green-secondary': 'rgba(171, 239, 95, 0.5)',
                // Cards 
                'card1' : '#E7C1D3',
                'card2' : '#EFDA6E',
                'card3' : '#A4DAC3',
                'card4' : '#77AAEA',
                // Background
                'bg1' : '#F4F4F4',
                'bg1' : '#1C1C1C',
                // Background Image
                'paper' : "url(./resources/assets/bg.jpg)",
              }
            }
          }
        }
    </script>

  </head>

  <body>
    <!-- Container: Header -->
    <header></header>

    <!-- Container: Main -->
    <main></main>

    <!-- Container: Footer -->
    <footer></footer>
  </body>
</html>
